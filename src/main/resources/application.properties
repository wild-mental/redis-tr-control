spring.application.name=redis-tr-control

# 1. DB Source
spring.datasource.url=jdbc:mysql://DB_HOST:12345/redis_tr_control?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=12341234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 2. JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# 3. Cache Redis
spring.data.redis.host=REDIS_LOCAL_HOST
# spring.data.redis.host=REDIS_AWS_HOST (?? ???)
spring.data.redis.port=6379
# spring.data.redis.password=REDIS_PASSWORD